<template>
    <lightning-modal-header label="Editing External Item record"></lightning-modal-header>
    <lightning-modal-body> 
        <lightning-record-form
            object-api-name="ExternalItem__c"
            record-id={recordId}
            fields={fields}
            columns="2"
            mode="edit"
            onsubmit={submitExternalItemModal}
            onsuccess={successExternalItemModal}
        >
        </lightning-record-form>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Close" onclick={handleCancel}></lightning-button>
    </lightning-modal-footer>
</template>
